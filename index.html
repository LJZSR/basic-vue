<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ msg }}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					msg: "hi vue"
				},
				beforeCreate: function(){
					console.log("beforeCreated");
				},
				created: function(){
					console.log(this.$data.msg);
				},
				beforeMount: function(){
					console.log(this.$el);
				},
				mounted: function(){
					console.log(this.$data.msg);
				},
				beforeUpdate: function(){
					console.log(this.$data.msg);
				},
				updated: function(){
					console.log('updated');
				}
			})
			setTimeout(function(){
				vm.$data.msg = 'Changed!'
			}, 3000)
		</script>
	</body>
</html>
