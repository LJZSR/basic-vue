<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ message }}
			{{ name }}
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue!",
					name: "Vue"
				}
			})
		</script>
	</body>
</html>
