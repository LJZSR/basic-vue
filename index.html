<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item, index in items">
					{{ index }}..{{ item.message }}
				</li>
			</ul>
			<ul>
				<li v-for="value, key in object">
					{{key}} : {{value}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					items: [
						{message: 'Foo'},
						{message: 'Bar'}
					],
					object: {
						title: 'how to do list in vue',
						author: 'Jane Doe',
						publishedAt: '2019-11-18'
					}
				},
			});
		</script>
	</body>
</html>
