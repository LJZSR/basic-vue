<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<button v-on:click="counter += 1"> {{counter}}</button>
			<button v-on:click="greet('abc', $event)">Greet!</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					counter: 1,
					name: 'vue'
				},
				methods: {
					greet: function(str, e) {
						alert('Hello ' + str + ' !');
						alert(this.name);
						console.log(e.x);
					}
				}
			});
		</script>
	</body>
</html>
