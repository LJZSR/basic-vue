<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<div class="test" 
			style="width: 200px; height: 200px; text-align: center; line-height: 200px;"
			v-bind:class="{active: isActive, green: isGreen}">
				hi vue
			</div>
			<div 
			v-bind:style="{color: color, fontSize: size, background: isRed ? 'red' : ''}">
				hi vue
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					isActive: true,
					isGreen: true,
					color: 'blue',
					size: '50px',
					isRed: true
				},
			});
		</script>
		<style>
			.test {
				font-size: 30px;
			}
			.active {
				background: red;
			}
			.green {
				color: green;
			}
		</style>
	</body>
</html>
