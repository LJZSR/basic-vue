<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>This message will be changed: {{ msg1 }}</p>
			<p v-once>This message cannot be changed: {{ msg2 }}</p>
			<p>Using mustaches: {{ rawHtml }} ></p>
			<p>Using v-html directive: <span v-html="rawHtml"></span></p>
			<div v-bind:class="color">test..</div>
			<p>{{ number + 1}}</p>
			<p> {{ok ? 'Yes' : 'No'}} </p>
			<p> {{ message.split('').reverse().join('') }} </p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					msg1: 'hi vue',
					msg2: 'hi vue',
					rawHtml: '<span style="color: red">this is red</span>',
					color: 'blue',
					number: 10,
					ok: false,
					message: 'vue'
				},
			});
			vm.$data.msg1 = 'changed'
			vm.$data.msg2 = 'changed'
		</script>
		<style>
			.red {
				color: red;
			}
			.blue {
				color: blue;
				font-size: 100px;
			}
		</style>
	</body>
</html>
