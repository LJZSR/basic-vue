<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<button-counter title="tittle1: " @clicknow="clicknow">
				<h2>Hi</h2>
			</button-counter>
			<button-counter title="tittle2: "></button-counter>
		</div>
		
		<script type="text/javascript">
			Vue.component('button-counter', {
				props: ['title'],
				data: function () {
				    return {
				      count: 0
				    }
				},
				template: '<div> \
				<h1>hello!</h1> \
				<button v-on:click="clickfun">{{title}} You click me {{count}} times</button>\
				<slot></slot> \
				</div>',
				methods: {
					clickfun: function() {
						this.count++;
						this.$emit('clicknow', this.count)   
					}
				}
				
			});
			var vm = new Vue({
				el: "#app",
				methods: {
					clicknow: function(e) {
						console.log(e)
					}
				}
				
			});
		</script>
	</body>
</html>
