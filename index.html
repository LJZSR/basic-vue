<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">现在可以看到我了。</p>
			<a v-bind:href="url">...</a>
			<div @click="click1">
				<div @click.stop="click2">
					click me
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					seen: true,
					url: "http://www.baidu.com"
				},
				methods:{
					click1: function(){
						console.log('click1....')
					},
					click2: function(){
						console.log('click2....')
					}
				}
			});
		</script>
	</body>
</html>
