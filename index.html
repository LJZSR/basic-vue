<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else-if="type === 'C'">
				C
			</div>
			<div v-else>
				D
			</div>
			<h1 v-show="ok">Hello!</h1>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					type: '',
					ok: true
				},
			});
		</script>
	</body>
</html>
