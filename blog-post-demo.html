<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<blog-post v-for="post in posts"
					v-bind:post="post"
					v-bind:id="post.id">
			</blog-post>
		</div>
		<script>
			Vue.component('blog-post', {
				props: ['post'],
				template: '<div><h3>{{ post.title }}</h3><div v-html="post.content"></div></div>'
			})
			vm = new Vue({
				el: '#app',
				data: {
					posts: [
						{id: 0, title: 'My journal with Vue', content: '<p>..content..</p>'},
						{id: 1, title: 'Blogging with Vue', content: '<p>..content..</p>'},
						{id: 2, title: 'Why Vue is so fun', content: '<p>..content..</p>'}
					]
				}
			})
		</script>
	</body>
</html>
